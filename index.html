<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        .centered-image {
            width: 600px;
            height: 600px;
            background-image: url('plaizen_maintenance.png');
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="centered-image"></div>
</body>
</html>
